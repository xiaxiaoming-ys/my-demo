<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="//common.yscase.com/css/reset.css" type="text/css"/> -->
  <style>
    .box{
      display: flex;
      align-items: center;
      position: relative;
      width: 100%;
      height: 300px;
    }
    .box i{
      /* position: absolute; */
      display: inline-block;
      width: 32px;
      height: 40px;
      background: url(img/sz.png) no-repeat;
      background-size: 32px 650px;
      transition: all .8s;
    }
  </style>
</head>
<body>
  <div class="box">
    
  </div>


  <script>

    show_num('99999', function() {console.log('完毕')})

    function show_num(n, fun) {
    var box = document.getElementsByClassName('box')[0],
        elArr = ['<span>分钟</span>'],
        n = '' + n,
        len = n.length;    //需要的数字长度

    for(var i = 0; i < len; i++) {
      elArr.unshift('<i></i>')
    }

    box.innerHTML = elArr.join('')

    var item = box.querySelectorAll('i');

    item.forEach(function (el, idx) {
      setTimeout(function () {
        el.style.backgroundPosition = `0 ${n[idx] * -65}px`;
      }, (item.length - idx) * 150)

      if(idx == item.length - 1) {
        setTimeout(function () {
          fun()
        }, 1800)
      }
    })
  }
  </script>

</body>
</html>
